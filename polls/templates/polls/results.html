<h2> {{poll.title}} </h2>
<p> {{poll.intro}} </p>

  <div>
    {% for option in poll.choice_set.all %}
        <p>
          {{option}}
          <span class='votes'>
            - if option.count > 1 
              ({{option.count}} stemmen)
            - else
              ({{option.count}} stem)
		  </span>
		  <span class='percentage'>
            ({{option.percentage}}%)
          <div class='progress'>
            <div class='bar' id='percentage' style='width: {{option.percentage}}%;'></div>
		  </div>
		  </span>	
		</p>
	{% endfor %}
  </div>
